{% extends "base.html" %}

{% block title %}
Search - Movies@TUD
{% endblock %}
{% block content %}
<div>
    <p class="text-center my_search_text">Showing Search Results for: <b>"{{ query }}"</b></p>
</div>
<div class="container">
    <div class="row mx-auto">
        {% for product in product_list %}
        <div class="my_bottom_margin col-9 col-sm-12 col-md-4 col-md-6 col-lg-3">
            <div class="card invis_bg text-center" style="min-width: 18rem;">
                <a href="{{product.get_absolute_url}}"><img class="card-img-top" src="{{product.image.url}}"
                        alt="{{product.name}}"></a>
                <div class="card-body">
                    <h4 class="text-white">{{product.name}}</h4>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text">0 results found.</p>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
