{% extends "base.html" %}

{% block content %}
<br><br><br>
<div class="text-center">
    <h3 style="width: 50% text-center;">Enter the Staff Signup Password to continue signing up as a Admin</h3>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="password"  pattern="[0-9]{1,8}" maxlength="8" required>
        <button type="submit">Submit</button>
    </form>
</div>
<br><br>
{% endblock %}
